<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Milk Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>ΗΜΕΡΗΣΙΑ ΚΑΤΑΓΡΑΦΗ</h1>
      <h4> By ΜΑΡΙΟΣ  ΛΥΡΑΣ @2025</h4>
        
        <div class="input-section">
            <input type="number" id="milkInput" placeholder=" Εισάγεται:kg">
            <button class="store-btn" onclick="storeMilk()">Αποθήκευση</button>
        </div>

        <div class="button-group">
            <button class="delete-btn" onclick="deleteLast()">Διαγραφή</button>
            <button class="wipe-btn" onclick="clearHistory()">Καθαρισμός ιστορικού</button>
            <button class="report-btn" onclick="generateReport()">Δημιουργία αναφοράς</button>
            
        
        </div>

        <h2>Ημερήσια καταχώρησει</h2>
        <ul id="milkList"></ul>

        <div class="total-container">
            <h3>Σύνολο: <span id="totalMilk">0</span> kg</h3>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
